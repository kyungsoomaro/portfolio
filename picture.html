  <script>
    //이미지 팝업창 띄우기
    const modal = document.querySelector(".modal");
    const mContent = document.querySelector('.modal-content');
    const mClose = document.querySelector(".close");
    //console.log(imgContainer)
    const imgbox = document.querySelector(".imgbox")

    //이미지에 클릭이벤트를 발생
    imgbox.addEventListener("click", (e) => {
      //클릭한 요소의 src속성값을 불러오고 그 값을 modal-content에 적용
      mContent.src = e.target.src;
      //modal의 display를 block으로 설정하여 화면에 표시
      modal.style.display = "block";
    })

    //모달창 닫기
    mClose.addEventListener("click", () => {
      modal.style.display = "none";
    })

    //윈도우에 클릭이벤트 생성
    window.addEventListener("click", (e) => {
      if (e.target === modal) { //클릭한 요소가 modal이면 모달창을 닫아줍니다
        modal.style.display = "none";
      }
    })

    const topBtn = document.querySelector(".top");

//브라우저 내에서 스크롤 이벤트 발생시
window.addEventListener("scroll", () => {
  let scroll = window.scrollY; //scroll변수에 스크롤 이동값을 할당
  //console.log(scroll)
  //scroll이동값이 100보다 크면 스크롤탑버튼을 표시
  if(scroll >= 100){
    topBtn.style.display = "block";
  } else { //scroll이동값이 100보다 작으면 스크롤탑버튼을 제거
    topBtn.style.display = "none";
  }
})
//탑버튼을 클릭했을때
topBtn.addEventListener("click", () => {
  //scrollTo({top,left,behavior}) = 스크롤 위치를 특정위치로 이동시킴
  window.scrollTo({
    top:0,
    left:0,
    behavior:"smooth" //부드러운 스크롤 이동
  })
})

  </script>
