<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice</title>


  <script src="https://kit.fontawesome.com/e7294f412a.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ol,
    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    /*header*/
    header {
      min-width: 1200px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    header .inner {
      width: 1180px;
      height: 80px;
      margin: auto;
      position: relative;
      padding-top: 20px;
    }

    /*로고*/
    header .inner img {
      position: absolute;
      left: 0;
      bottom: 15px;
    }

    header .inner h1 a {
      font: bold 24px/1 Arial;
      color: #444;
    }

    /*gnb*/
    header .inner #gnb {
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
    }

    header .inner #gnb a {
      display: block;
      padding: 20px 30px;
      font: bold 15px/1 Arial;
      color: #555;
      transition: all .5s;
    }

    /*hover*/
    header .inner #gnb a:hover {
      background-color: #555;
      color: #fff;
    }

    /*main*/

    .container {
      width: 50%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }


    /*footer*/

    footer {
      border-top: 1px #ddd;
      min-width: 1200px;
      height: 280px;
      background-color: #141414;
    }

    footer .wrap {
      margin: auto;
      width: 1180px;
      padding: 80px 60px;
      line-height: 25px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      color: #bcbcbc;
    }

    footer .author li:first-child {
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }

    footer .links {
      display: flex;
      gap: 70px;
    }

    footer .links a {
      color: #bcbcbc;
    }

    footer .links i {
      padding-right: 20px;
    }
  </style>

</head>

<body>


  <header>
    <div class="inner">
      <div class="logo">
        <a href="index.html"><img src="images/로고.png" width="50px" height="50px"></a>
      </div>
      <ul id="gnb">
        <li><a href="notice.html">NOTICE</a></li>
        <li><a href="schedule.html">SCHEDULE</a></li>
        <li><a href="picture.html">PICTURE</a></li>
        <li><a href="video.html">VIDEO</a></li>
        <li><a href="pick.html">DKS PICK</a></li>
      </ul>
    </div>
  </header>





  <div class="container">
    <form id="postForm">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">작성하기</button>
    </form>
  </div>


  <footer>
    <div class="wrap">
      <ul class="author">
        <li>Doh Kyung Soo Fan Maro</li>
        <li>&copy; 2025 All rights reserved.<br>
          Design by Maro</li>
      </ul>
      <ul class="address">
        <li>pugoni@hanmail.net</li>
        <li>+82 010 0112 0112</li>
      </ul>
      <div class="links">
        <ul>
          <li><a href="https://x.com/kssooni"><i class="fab fa-twitter-square"></i>X</a></li>
          <li><a href="https://www.instagram.com/ksoosuni/"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
          <li><a href="https://www.youtube.com/@kssooni"><i class="fa-brands fa-youtube"></i>Youtube</a></li>

        </ul>
      </div>
    </div>
  </footer>







  <script>
    document.getElementById("postForm").addEventListener("submit", function (event) {
      event.preventDefault(); // 폼 제출을 막고, JavaScript로 처리

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const newPost = {
        id: Date.now(), // 간단히 현재 시간을 ID로 사용
        title: title,
        content: content,
        date: new Date().toLocaleDateString()
      };

      // 게시글 추가 (여기서는 임시로 배열에 추가)
      posts.push(newPost);

      // 작성 후 목록으로 이동 (리스트 페이지로 돌아가는 부분)
      window.location.href = "index.html";
    });
  </script>

</body>

</html>
