  <script>
    // 임시 게시글 목록
    const posts = [
      { id: 1, title: "[안내]", content: "도경수 공식 팬클럽 2기 오픈 안내", date: "2025-03-07" },
      { id: 2, title: "[안내]", content: "도경수 공식 응원봉 모바일 앱 출신 안내", date: "2025-02-28" },
      { id: 3, title: "[공지]", content: "악성 게시글 관련 공지사항", date: "2025-02-25" },
      { id: 4, title: "[안내]", content: "ZZirang-e & Charles POP-UP STORE Official MD ONLINE 판매안내", date: "2025-01-24" },
      { id: 5, title: "[안내]", content: "도경수 디지털 싱글 '밤에 내린 눈(Snowfall at Night'발매 안내)", date: "2025-01-17" },
    ];

    // 게시글 목록을 HTML에 동적으로 표시하는 함수
    function loadPosts() {
      const boardList = document.getElementById("boardList");
      boardList.innerHTML = ''; // 기존 내용 삭제

      posts.forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = `
                <h2>${post.title}</h2>
                <p>${post.content}</p>
                <p>작성일: ${post.date}</p>
                <button onclick="deletePost(${post.id})">삭제</button>
            `;
        boardList.appendChild(li);
      });
    }

    // 게시글 삭제 함수 (임시로 배열에서 삭제)
    function deletePost(postId) {
      const postIndex = posts.findIndex(post => post.id === postId);
      if (postIndex > -1) {
        posts.splice(postIndex, 1);
        loadPosts(); // 삭제 후 게시글 목록 다시 로드
      }
    }

    // 페이지 로딩 시 게시글 목록 표시
    loadPosts();
  </script>
